<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Feedback Form">
    <title>Survey</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Customer Experience Survey</legend>
            <br>
            <label for="storeNumber">Store Number</label>
            <select id="storeNumber">
                <option hidden>Select A Store</option>
                <option value="3109">3109</option>
                <option value="2421">2421</option>
                <option value="5357">5357</option>
            </select>
            <br><br>
            <fieldset>
                <legend>When you visited:</legend>
                <div>
                    <label for="visited">Date Visited</label>
                    <input type="date" id="visited" min="2021-01-01" max="2021-12-31">
                </div>
                <br>
                <div>
                    <label for="time">Time</label>
                    <input type="time" id="time">
                </div>

            </fieldset>
            <br>
            <div>
                <label for="name">Full Name:</label>
                <input type="name" id="name" placeholder="Name">
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <br>
            <fieldset>
                <legend>Gender</legend>
                <div>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" name="gender" id="female" value="female" checked>
                    <label for="female">Female</label>
                </div>
            </fieldset>
            <br>
            <div>
                <label for="experience">Tell us about your experience:</label>
                <br>
                <textarea id="experience" cols="20" rows="2"></textarea>
            </div><br>
            <div>
                <label for="times">Times visited in the last month:</label>
                <br>
                <input type="number" id="times" min="1" max="30">
            </div><br>
            <div>
                <input type="checkbox" id="contact" required>
                <label for="contact">Please check the box if you would be willing to be contacted about your
                    experience</label>
            </div><br>
            <div>
                <label for="pswrd">Password</label>
                <input type="password" id="pswrd" pattern=".{5,10}" title="Please enter a password that is 5 to 10 characters in length">
            </div>
            <br>
            <input type="reset">
            <input type="submit">
        </fieldset>
    </form>
</body>

</html>
